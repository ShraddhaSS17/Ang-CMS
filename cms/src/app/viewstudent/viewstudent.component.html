
<app-sidenav></app-sidenav>

<div class="container">
    <!-- No data message --><br>
    <p *ngIf="student.length <= 0" class="no-data text-center">There is no student added yet!</p>
  
    <!-- Employee list -->
    <table class="table table-striped" *ngIf="student.length > 0">
      <thead class="table-info ">
        <tr>
          
          <th scope="col">Name</th>
          <th scope="col">Email</th>
          <th scope="col">Course</th>

          <th scope="col">Phone No</th>
          <th scope="col">Edit</th>
          <th scope="col">Delete</th>
  
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let stud of student; let i = index">

          <td>{{stud.name}}</td>
          <td>{{stud.email}}</td>
          <td>{{stud.course}}</td>
      
          <td>{{stud.phoneNumber}}</td>
          <td >
            <span class="edit" [routerLink]="['/editstudent/', stud._id]">
             <img src="../assets/edit3.png" width="20">
            </span>
            
          </td>
          <td >
         
            <span class="delete" (click)="removestudent(stud, i)">
              <img src="../assets/delete2.png" width="20">
            </span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
