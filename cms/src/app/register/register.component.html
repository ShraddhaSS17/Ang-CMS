<br>
<div class="container">
  
      
        
      <div class="row justify-content-center ">
          <div class="col-md-4 register-employee w3-card">
            <!-- form card register --> <h2 style="text-align:center; font-weight: bolder;">Register</h2>
            <div class="card-body">
              <form [formGroup]="registerForm">
                <div class="form-group">
                  <label for="inputName">Name</label>
                  <input class="form-control" type="text" formControlName="name" placeholder="Name">  
                  <!-- <div class="invalid-feedback" *ngIf="submitted && myForm['name'].errors?.['required']">
                    Name is required.
                  </div> -->
                </div>
                <div *ngIf="registerForm.controls['name'].invalid && (registerForm.controls['name'].dirty || registerForm.controls['name'].touched)" class="alert alert-danger">
                  <div *ngIf="registerForm.controls['name'].errors?.['required']">
                    Person Name is required.
                  </div>
                </div>
      
        
                <div class="form-group">
                  <label for="inputEmail3">Email</label>
                  <input class="form-control" type="text" formControlName="email" placeholder="e.g.abc@gmail.com ">
                </div>
                  <!-- error -->
                  <div *ngIf="registerForm.controls['email'].invalid && (registerForm.controls['email'].dirty || registerForm.controls['email'].touched)" class="alert alert-danger">
                  <div *ngIf="registerForm.controls['email'].errors?.['required']">
                    Enter your email.
                  </div>
                  <div *ngIf="registerForm.controls['email'].errors?.['pattern']">
                    Enter valid email.
                  </div>
                  </div>
               
        
            
      
              
        
                <div class="form-group">
                  <label for="inputVerify3">Password</label>
                  <input class="form-control" type="password" formControlName="password" placeholder="password">
                  <!-- error -->
                  <div *ngIf="registerForm.controls['password'].invalid && (registerForm.controls['password'].dirty || registerForm.controls['password'].touched)" class="alert alert-danger">
                    <div *ngIf="registerForm.controls['password'].errors?.['required']">
                      Password is required.
                    </div>
                  </div>
                </div>
               
             
              
        
                <div class="form-group">
                  <button class="btn btn-primary" type="submit" (click)="onSubmit()"  >Register</button>
                </div>
              </form>
        
            </div>
          </div><!-- form card register -->
        </div>
      
    
    
    </div>
