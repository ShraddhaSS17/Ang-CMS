
<app-sidenav></app-sidenav>
<br>
<div class="container">
    <!-- No data message -->
    <p *ngIf="course.length <= 0" class="no-data text-center">There is no Course added yet!</p>
  
    <!-- Employee list -->
    <table class="table table-striped" *ngIf="course.length > 0">
      <thead class="table-info">
        <tr>
          <th scope="col">Course Name</th>
          <th scope="col">Course Category</th>
          <th scope="col">Course Duration</th>
          <th scope="col">Edit </th>

          <th scope="col">Delete </th>
        
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let stud of course; let i = index">
      
          <td>{{stud.name}}</td>
          <td>{{stud.cat}}</td>
          <td>{{stud.cd}}</td>
      
        
          <td>
            <span class="edit" [routerLink]="['/editcourse/', stud._id]">
           <img src="../assets/edit3.png" width="20">
            </span>
            </td>
            <td>
            <span class="delete" (click)="removecourse(course, i)">
              <img src="../assets/delete2.png" width="20">
            </span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
