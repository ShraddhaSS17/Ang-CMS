


<app-sidenav></app-sidenav>
<br>
<div class="container">
    <!-- No data message -->
    <p *ngIf="contact.length <= 0" class="no-data text-center">There is no Contact added yet!</p>
  
    <!-- Employee list -->
    <table class="table table-striped" *ngIf="contact.length > 0">
      <thead class="table-info">
        <tr>

          <th scope="col">User Name</th>
          <th scope="col">User Email id</th>
          <th scope="col">User Mobile number</th>
          <th scope="col">Delete</th>
        
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let conta of contact; let i = index">
         
          <td>{{conta.name}}</td>
          <td>{{conta.email}}</td>
          <td>{{conta.mobile}}</td>
      
          <td class="text-center edit-block">
            <!-- <span class="edit" [routerLink]="['/editcontivity/', cont._id]">
              <button type="button" class="btn btn-success btn-sm">Edit</button>
            </span> -->
            <span class="delete" (click)="removecontact(conta, i)">
          <img src="./assets/delete2.png" width="20">
            </span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
