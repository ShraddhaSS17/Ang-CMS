<div class="row justify-content-center">
    <div class="col-md-4 register-employee w3-card">
      <!-- form card register -->
<h2 style="text-align:center">Create Activity</h2>
      <div class="card-body">
        <form [formGroup]="activityForm" action="/upload-image" method="POST"  enctype="multipart/form-data">
            <div *ngIf="activities.length > 0">
                <div *ngFor="let activity of activities" class="activity">
                    <img [src]="activity.imagePath">

                </div>
               </div>
          <div class="form-group">
            <label for="inputName">Activity Name</label>
            <input class="form-control" type="text" formControlName="name">
            <!-- error -->
            <!-- <div class="invalid-feedback" *ngIf="submitted && myForm['name'].errors?.['required']">
              Name is required.
            </div> -->
          </div>
          <div *ngIf="activityForm.controls['name'].invalid && (activityForm.controls['name'].dirty || activityForm.controls['name'].touched)" class="alert alert-danger">
            <div *ngIf="activityForm.controls['name'].errors?.['required']">
              activity Name is required.
            </div>
          </div>

  
      
  
          <!-- <div class="form-group">
            <label for="inputPassword3">Activity Description </label>
            <select class="custom-select form-control" (change)="updateProfile($event)"
              formControlName="description">
              <option value="">Choose...</option>
              <option *ngFor="let activitydata of activitydata" value="{{activitydata}}">{{activitydata}}
              </option>
            </select> -->
            <!-- error -->
            <!-- <div *ngIf="activityForm.controls['description'].invalid && (activityForm.controls['description'].dirty || activityForm.controls['description'].touched)" class="alert alert-danger"> -->
            <!-- <div *ngIf="activityForm.controls['description'].errors?.['required']">
              Choose activity
            </div>
            </div>
          </div> -->

          <div class="form-group">
            <label for="inputVerify3"> Activity Description</label>
            <input class="form-control" type="text" formControlName="description">
            <!-- error -->
            <div *ngIf="activityForm.controls['description'].invalid && (activityForm.controls['description'].dirty || activityForm.controls['description'].touched)" class="alert alert-danger">
                <div *ngIf="activityForm.controls['description'].errors?.['required']">
                  Activity Description is required.
                </div>
              </div>
          </div>
  
          <div class="form-group">
            <label for="inputVerify4"> Upload Activity Image</label>
            <input type="file" id="file" name="file" (change)="selectFile($event)">
          
          
            <!-- error -->
            <!-- <div *ngIf="studentForm.controls['filedoc'].invalid && (studentForm.controls['filedoc'].dirty || studentForm.controls['filedoc'].touched)" class="alert alert-danger">
            <div *ngIf="studentForm.controls['filedoc'].errors?.['required']">
              Upload Doc.
            </div> -->
            <!-- <div *ngIf="studentForm.controls['filedoc'].errors?.['pattern']">
              Enter Image Only
            </div>
             -->
             
            </div>
  

          <div class="form-group">
            <label for="inputVerify3"> Activity date</label>
            <input class="form-control" type="date" formControlName="date">
            <!-- error -->
            <div *ngIf="activityForm.controls['date'].invalid && (activityForm.controls['date'].dirty || activityForm.controls['date'].touched)" class="alert alert-danger">
                <div *ngIf="activityForm.controls['date'].errors?.['required']">
                  Activity Date is required.
                </div>
              </div>
          </div>
         
       
        
  
          <div class="form-group">
            <button class="btn btn-info btn-lg btn-block" type="submit" (click)="onSubmit()"  >Create Activity</button>
          </div>
        </form>
  
      </div>

      <div class="container">
        <div *ngIf="imageData">
            <img [src]="imageData" width="500">

        </div>
      </div>
    </div><!-- form card register -->
  </div>
