


<div class="container">
    <!-- No data message -->
    <p *ngIf="student.length <= 0" class="no-data text-center">There is no student added yet!</p>
  
    <!-- Employee list -->
    <table class="table table-bordered" *ngIf="student.length > 0">
      <thead class="table-success">
        <tr>
          <th scope="col">Student ID</th>
          <th scope="col">Name</th>
          <th scope="col">Email</th>
          <th scope="col">Degree</th>
          <th scope="col">University</th>
          <th scope="col">Phone No</th>
          <th scope="col center">Update</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let stud of student; let i = index">
          <th scope="row">{{stud._id}}</th>
          <td>{{stud.name}}</td>
          <td>{{stud.email}}</td>
          <td>{{stud.Degree}}</td>
          <td>{{stud.university}}</td>
          <td>{{stud.phoneNumber}}</td>
          <td class="text-center edit-block">
            <!-- <span class="edit" [routerLink]="['/editstudent/', stud._id]">
              <button type="button" class="btn btn-success btn-sm">Edit</button>
            </span> -->
            <span class="delete" (click)="removestudent(stud, i)">
              <button type="button" class="btn btn-danger btn-sm">Delete</button>
            </span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
