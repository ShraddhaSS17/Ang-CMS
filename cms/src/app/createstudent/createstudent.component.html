<app-sidenav></app-sidenav>
<div class="container">
  
<div class="row justify-content-center">
    <div class="col-md-5 w3-card register-employee">
      <h2 style="text-align:center">Create Student</h2>
      <!-- form card register -->
      <div class="card-body">
        <form [formGroup]="studentForm">
          <div class="form-group">
            <label for="inputName">Name</label>
            <input class="form-control" type="text" formControlName="name">
            <!-- error -->
            <!-- <div class="invalid-feedback" *ngIf="submitted && myForm['name'].errors?.['required']">
              Name is required.
            </div> -->
          </div>
          <div *ngIf="studentForm.controls['name'].invalid && (studentForm.controls['name'].dirty || studentForm.controls['name'].touched)" class="alert alert-danger">
            <div *ngIf="studentForm.controls['name'].errors?.['required']">
              Person Name is required.
            </div>
          </div>

  
          <div class="form-group">
            <label for="inputEmail3">Email</label>
            <input class="form-control" type="text" formControlName="email">
          </div>
            <!-- error -->
            <div *ngIf="studentForm.controls['email'].invalid && (studentForm.controls['email'].dirty || studentForm.controls['email'].touched)" class="alert alert-danger">
            <div *ngIf="studentForm.controls['email'].errors?.['required']">
              Enter your email.
            </div>
            <div *ngIf="studentForm.controls['email'].errors?.['pattern']">
              Enter valid email.
            </div>
            </div>
         
  
          <div class="form-group">
            <label for="inputPassword3">Course</label>
            <select class="custom-select form-control" (change)="updateProfile($event)"
              formControlName="course">
              <option value="">Choose...</option>
              <option *ngFor="let courseList of courseList" value="{{courseList}}">{{courseList}}
              </option>
            </select>
            <!-- error -->
            <div *ngIf="studentForm.controls['course'].invalid && (studentForm.controls['course'].dirty || studentForm.controls['course'].touched)" class="alert alert-danger">
            <div *ngIf="studentForm.controls['course'].errors?.['required']">
              Choose Course.
            </div>
            </div>
          </div>

          <!-- <div class="form-group">
            <label for="inputPassword4">college</label>
            <select class="custom-select form-control" (change)="updateProfile1($event)"
              formControlName="college">
              <option value="">Choose...</option>
              <option *ngFor="let collegedata of collegedata" value="{{collegedata}}">{{collegedata}}
              </option>
            </select>
            <!-- error -->
            <!-- <div *ngIf="studentForm.controls['college'].invalid && (studentForm.controls['college'].dirty || studentForm.controls['college'].touched)" class="alert alert-danger">
            <div *ngIf="studentForm.controls['college'].errors?.['required']">
              Choose college.
            </div>
            </div>
          </div> --> 
  
          <div class="form-group">
            <label for="inputVerify3">Mobile No</label>
            <input class="form-control" type="text" formControlName="phoneNumber">
            <!-- error -->
            <div *ngIf="studentForm.controls['phoneNumber'].invalid && (studentForm.controls['phoneNumber'].dirty || studentForm.controls['phoneNumber'].touched)" class="alert alert-danger">
            <div *ngIf="studentForm.controls['phoneNumber'].errors?.['required']">
              Enter your phone number.
            </div>
            <div *ngIf="studentForm.controls['phoneNumber'].errors?.['pattern']">
              Enter Numbers Only
            </div>
            </div>
          </div>
         
       
        
  
          <div class="form-group">
            <button class="btn btn-info btn-lg btn-block" type="submit" (click)="onSubmit()"  >Create Student</button>
          </div>
        </form>
  
      </div>
    </div><!-- form card register -->
  
  </div>

</div>
